<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>

  <section id="loginBox" class="login-box ">
    <h1>//tt//</h1>
    <!-- <p>please enter a vlaid username</p> -->
    <div id="usernameDiv">
      <label for="username">Username:</label>
      <input class="login-input" type="text" id="username" name="username"/>
    </div>
    <div id="passwordDiv">
      <label for="pass">Password:</label>
      <input class="login-input" type="password" id="pass" name="password" minlength="8" required />
    </div>
    <button id="login">login</button>
  </section>
  
  <section id="dashboard" class="dashboard ">
    <h2 id="dashTitle" class="hidden">//past trips//</h2>
    <nav id="navButtons" class="nav-buttons hidden">
      <button id="pastButton" class="butt selected-button" value="past trips">
        <svg xmlns="http://www.w3.org/2000/svg" alt="past trips" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/></svg>
      </button>
      <button id="pendingButton" class="butt" value="pending trips">
        <svg xmlns="http://www.w3.org/2000/svg" alt="pending trips" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-420q25 0 42.5-17.5T340-480q0-25-17.5-42.5T280-540q-25 0-42.5 17.5T220-480q0 25 17.5 42.5T280-420Zm200 0q25 0 42.5-17.5T540-480q0-25-17.5-42.5T480-540q-25 0-42.5 17.5T420-480q0 25 17.5 42.5T480-420Zm200 0q25 0 42.5-17.5T740-480q0-25-17.5-42.5T680-540q-25 0-42.5 17.5T620-480q0 25 17.5 42.5T680-420ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
      </button>
      <button id="upcomingButton" class="butt" value="upcoming trips">
        <svg xmlns="http://www.w3.org/2000/svg" alt="upcoming trips" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-120q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-480q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-840q82 0 155.5 35T760-706v-94h80v240H600v-80h110q-41-56-101-88t-129-32q-117 0-198.5 81.5T200-480q0 117 81.5 198.5T480-200q105 0 183.5-68T756-440h82q-15 137-117.5 228.5T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/></svg>
      </button>
      <button id="addButton" class="butt" value="add trips">
        <svg xmlns="http://www.w3.org/2000/svg" alt="add trips" height="48" viewBox="0 -960 960 960" width="24"><path d="M447-274h72v-166h167v-72H519v-174h-72v174H274v72h173v166Zm33.404 219q-88.872 0-166.125-33.084-77.254-33.083-135.183-91.012-57.929-57.929-91.012-135.119Q55-391.406 55-480.362q0-88.957 33.084-166.285 33.083-77.328 90.855-134.809 57.772-57.482 135.036-91.013Q391.238-906 480.279-906q89.04 0 166.486 33.454 77.446 33.453 134.853 90.802 57.407 57.349 90.895 134.877Q906-569.34 906-480.266q0 89.01-33.531 166.247-33.531 77.237-91.013 134.86-57.481 57.623-134.831 90.891Q569.276-55 480.404-55Zm.096-94q137.5 0 234-96.372T811-480.5q0-137.5-96.312-234Q618.375-811 479.5-811q-137.5 0-234 96.312Q149-618.375 149-479.5q0 137.5 96.372 234T480.5-149Zm-.5-331Z"/></svg>
      </button>
    </nav>
    <div id="pastTrips" class="trips hidden"></div>
    <div id="pendingTrips" class=" trips hidden">no trips yet..</div>
    <div id="upcomingTrips" class="upcoming-trips trips hidden">no trips yet..</div>
    <div id="addTrips" class="add-trips add-trips trips hidden">
      <p id="errorAddTrips" class="hidden error">please enter a valid ---</p>
      <div class="input-flex">
        <label for="tripStartInput">start date:</label>
        <input class="trip-start-input" type="date" id="tripStartInput" name="trip-start" value="2024-03-03" min="2024/01/01" max="2099/1/1" />
      </div>
      <div class="input-flex">
        <label for="tripDurationInput">trip duration (days):</label>
        <input class="trip-duration-input" type="text" id="tripDurationInput" name="trip-duration" min="1" max="500" />
      </div>
      <div class="input-flex">
        <label for="numTravelersInput">travelers (amount):</label>
        <input class="num-travelers-input" type="text" id="numTravelersInput" name="num-travelers" min="1" max="15" />
      </div>
      <div class="input-flex">
        <label for="destinationSelect">destinations:</label>
        <select class="destination-select" name="pets" id="destinationSelect">
          <option value=""></option>
        </select>
      </div>
      <button id="confirmTripBtn" class="confirm-trip-btn">confirm trip</button>
    </div>
    <div id="confirmTrips" class="confirm-trips hidden">
      <ul id="startDateConfirm">start date:</ul>
      <ul id="durationComfirm">duration:</ul>
      <ul id="travelersConfirm">travelers:</ul>
      <ul id="destinationConfirm">destination:</ul>
      <ul id="travelAgentConfirm">travel agent fee (10%): </ul>
      <div class="add-trip-buttons">
        <button id="addTripBtn" class="add-trip-btn">add trip</button>
        <button id="goBackBtn" class="go-back-btn">go back</button>
      </div>
    </div>
    <h3 id="costThisYear" class="hidden">//cost this year//</h3>
    <h1 id="finalCost" class="hidden">$$$</h1>
    <h3 id="costThisTrip" class="hidden">//final cost//</h3>
    <h1 id="finalCostThisTrip" class="hidden">$$$</h1>
  </section>




  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
