<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <section id="loginBox" class="login-box">
    <h1>//tt//</h1>
    <div>
      <label for="username">Username:</label>
      <input class="login-input" type="text" id="username" name="username" />
    </div>
    <div>
      <label for="pass">Password:</label>
      <input class="login-input" type="password" id="pass" name="password" minlength="8" required />
    </div>
    <button>login</button>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
